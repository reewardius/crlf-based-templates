id: crlf-detection-method

info:
  name: CRLF - Injection Detection Methods
  author: reewardius
  severity: info
  description: CRLF sequences were not properly sanitized.
  reference:
    - https://youtu.be/p1ClNhaoZQ8
  tags: crlf
    
http:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/%20H"
      - "{{BaseURL}}/%20HTTP/13.37%0D%0AX:%20X"
      - "{{BaseURL}}/%20HTTP/1.1%0D%0AHost:%20x"
      
    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - status_code_1 != 400
          - status_code_2 = 400
        condition: and
        
      - type: dsl
        dsl:
          - status_code_1 != 400
          - status_code_3 = 505
        condition: and
        
      - type: dsl
        dsl:
          - status_code_1 != 400
          - status_code_4 = 400
        condition: and
